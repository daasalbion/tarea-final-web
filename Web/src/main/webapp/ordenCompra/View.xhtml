<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCompraViewDlg" widgetVar="OrdenCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenCompraTitle}">
            <h:form id="OrdenCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_idOrdenCompra}"/>
                        <h:outputText value="#{ordenCompraController.selected.idOrdenCompra}" title="#{bundle.ViewOrdenCompraTitle_idOrdenCompra}"/>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_fecha}"/>
                        <h:outputText value="#{ordenCompraController.selected.fecha}" title="#{bundle.ViewOrdenCompraTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_idProducto}"/>
                        <h:outputText value="#{ordenCompraController.selected.idProducto}" title="#{bundle.ViewOrdenCompraTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCompraEditDlg" widgetVar="OrdenCompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenCompraTitle}">
            <h:form id="OrdenCompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenCompraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenCompraLabel_idOrdenCompra}" for="idOrdenCompra" />
                        <p:inputText id="idOrdenCompra" value="#{ordenCompraController.selected.idOrdenCompra}" title="#{bundle.EditOrdenCompraTitle_idOrdenCompra}" required="true" requiredMessage="#{bundle.EditOrdenCompraRequiredMessage_idOrdenCompra}"/>
                        <p:outputLabel value="#{bundle.EditOrdenCompraLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{ordenCompraController.selected.fecha}" title="#{bundle.EditOrdenCompraTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenCompraLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{ordenCompraController.selected.idProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenCompraController.update}" value="#{bundle.Save}" update="display,:OrdenCompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenCompraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenCompraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraDetalleCreateDlg" widgetVar="CompraDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraDetalleTitle}">
            <h:form id="CompraDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraDetalleLabel_idCompraDetalle}" for="idCompraDetalle" />
                        <p:inputText id="idCompraDetalle" value="#{compraDetalleController.selected.idCompraDetalle}" title="#{bundle.CreateCompraDetalleTitle_idCompraDetalle}" required="true" requiredMessage="#{bundle.CreateCompraDetalleRequiredMessage_idCompraDetalle}"/>
                        <p:outputLabel value="#{bundle.CreateCompraDetalleLabel_idCompra}" for="idCompra" />
                        <p:inputText id="idCompra" value="#{compraDetalleController.selected.idCompra}" title="#{bundle.CreateCompraDetalleTitle_idCompra}" />
                        <p:outputLabel value="#{bundle.CreateCompraDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{compraDetalleController.selected.cantidad}" title="#{bundle.CreateCompraDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateCompraDetalleLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{compraDetalleController.selected.idProducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraDetalleController.create}" value="#{bundle.Save}" update="display,:CompraDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

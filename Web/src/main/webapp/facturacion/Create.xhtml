<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionCreateDlg" widgetVar="FacturacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturacionTitle}">
            <h:form id="FacturacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_idFacturacion}" for="idFacturacion" />
                        <p:inputText id="idFacturacion" value="#{facturacionController.selected.idFacturacion}" title="#{bundle.CreateFacturacionTitle_idFacturacion}" required="true" requiredMessage="#{bundle.CreateFacturacionRequiredMessage_idFacturacion}"/>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{facturacionController.selected.fecha}" title="#{bundle.EditFacturacionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{facturacionController.selected.idVenta}" >
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturacionController.create}" value="#{bundle.Save}" update="display,:FacturacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

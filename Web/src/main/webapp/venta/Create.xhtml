<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idVenta}" for="idVenta" />
                        <p:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.CreateVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_idVenta}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{ventaController.selected.fecha}" title="#{bundle.EditVentaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{ventaController.selected.monto}" title="#{bundle.CreateVentaTitle_monto}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{ventaController.selected.idCliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_facturacion}" for="facturacion" />
                        <p:selectOneMenu id="facturacion" value="#{ventaController.selected.facturacion}" >
                            <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"
                                           var="facturacionItem"
                                           itemValue="#{facturacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

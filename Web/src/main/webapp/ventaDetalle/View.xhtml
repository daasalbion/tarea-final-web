<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaDetalleViewDlg" widgetVar="VentaDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaDetalleTitle}">
            <h:form id="VentaDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_idVentaDetalle}"/>
                        <h:outputText value="#{ventaDetalleController.selected.idVentaDetalle}" title="#{bundle.ViewVentaDetalleTitle_idVentaDetalle}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_cantidad}"/>
                        <h:outputText value="#{ventaDetalleController.selected.cantidad}" title="#{bundle.ViewVentaDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_idProducto}"/>
                        <h:outputText value="#{ventaDetalleController.selected.idProducto}" title="#{bundle.ViewVentaDetalleTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_idVenta}"/>
                        <h:outputText value="#{ventaDetalleController.selected.idVenta}" title="#{bundle.ViewVentaDetalleTitle_idVenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaDetalleCreateDlg" widgetVar="VentaDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaDetalleTitle}">
            <h:form id="VentaDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaDetalleLabel_idVentaDetalle}" for="idVentaDetalle" />
                        <p:inputText id="idVentaDetalle" value="#{ventaDetalleController.selected.idVentaDetalle}" title="#{bundle.CreateVentaDetalleTitle_idVentaDetalle}" required="true" requiredMessage="#{bundle.CreateVentaDetalleRequiredMessage_idVentaDetalle}"/>
                        <p:outputLabel value="#{bundle.CreateVentaDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ventaDetalleController.selected.cantidad}" title="#{bundle.CreateVentaDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateVentaDetalleLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{ventaDetalleController.selected.idProducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaDetalleLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{ventaDetalleController.selected.idVenta}" >
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaDetalleController.create}" value="#{bundle.Save}" update="display,:VentaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
